<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tarea nueva</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body id="body">
    <form id="formulario" action="" method="">
        Nombre:<br>
        <input class="nombre" maxlength="30" type="text" name="Nombre" required>
        <br>
        Correo Electronico:<br>
        <input class="mail" type="email" name="mail" required>
        <br>
        Asunto:<br>
        <input class="asunto" type="text" name="asunto" required>
        <br>
        Mensajes:<br>
        <textarea class="mensaje" maxlength="300" type="text" name="mensaje" required>

        </textarea>
        <br>
        <input class="button" type="submit" value="enviar datos">
    </form>
    
</body>
</html>
